<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario para PlatziVideo</title>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/theme.css">
    <link rel="stylesheet" href="style/layout.css">
    <link rel="stylesheet" href="/style/components.css">
</head>
<body class="container colors concepts entities">
    <header class="main-header">
    </header>
    <main class="main-content">
        <article class="form">
            <h1 class="centered-text">Regístrate</h1>
            <form>
                <div class="text-field">
                    <input id="name" class="text-field__input" type="text" autocomplete="off" required>
                    <label for="name" class="text-field__label">Nombre</label>
                </div>
                <div class="text-field">
                    <input id="correo" class="text-field__input" type="email" autocomplete="off" required>
                    <label for="correo" class="text-field__label">Correo</label>
                </div>
                <div class="text-field">
                    <input class="text-field__input" type="password" required>
                    <label class="text-field__label">Contraseña</label>
                </div>
                <div class="text-field">
                    <input class="text-field__input" type="password" required>
                    <label class="text-field__label">Confirme la contraseña</label>
                </div>
                <div>
                    <input class="button button--large" type="submit" value="Registrarme">
                </div>
            </form>
            <section class="centered-text">
                Si tienes una cuenta, <a class="link link--primary" href="">inicia sesión</a>
            </section>
        </article>
    </main>
    <footer class="main-footer">
        <ul class="list">
            <li>
                <a class="link" href="/">Contáctanos</a>
            </li>
            <li>
                <a class="link" href="/">Política de Privacidad</a>
            </li>
            <li>
                <a class="link" href="/">Términos y Condiciones</a>
            </li>
        </ul>
    </footer>
</body>
</html>

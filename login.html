<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión para PlatziVideo</title>
    <link rel="stylesheet" href="style/theme.css">
    <link rel="stylesheet" href="style/layout.css">
    <link rel="stylesheet" href="/style/components.css">
</head>
<body class="container colors concepts entities">
    <header class="main-header">
    </header>
    <main class="main-content">
        <form>
            <h1>Inicio de Sesión</h1>
            <div>
                <label>Correo</label>
                <input type="text">
            </div>
            <div>
                <label>Contraseña</label>
                <input type="password">
            </div>
            <div>
                <label>Recuérdamen</label>
                <input type="checkbox">
            </div>
            <a>Olvidé mi contraseña</a>
            <div>
                <button>Iniciar sesión con Google</button>
                <button>Iniciar sesión con Twitter</button>
            </div>
            <div>
                No tienes ninguna cuenta. <a>Regístrate</a>
            </div>
        </form>
    </main>
    <footer class="main-footer">
        <ul class="list">
            <li>
                <a class="link" href="/">Contáctanos</a>
            </li>
            <li>
                <a class="link" href="/">Política de Privacidad</a>
            </li>
            <li>
                <a class="link" href="/">Términos y Condiciones</a>
            </li>
        </ul>
    </footer>
</body>
</html>

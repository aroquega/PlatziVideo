<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión para PlatziVideo</title>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/theme.css">
    <link rel="stylesheet" href="style/layout.css">
    <link rel="stylesheet" href="/style/components.css">
</head>
<body class="container colors concepts entities">
    <header class="main-header">
    </header>
    <main class="main-content">
        <form class="form">
            <h1 class="centered-text">Inicio de Sesión</h1>
            <div class="text-field">
                <input id="correo" class="text-field__input" type="email" autocomplete="off" required>
                <label for="correo" class="text-field__label">Correo</label>
            </div>
            <div class="text-field">
                <input class="text-field__input" type="password" required>
                <label class="text-field__label">Contraseña</label>
            </div>
            <div class="checkbox">
                <label class="checkbox__label">Recuérdame</label>
                <input class="checkbox__input" type="checkbox">
            </div>
            <div>
                <input class="button button--large" type="submit" value="Iniciar Sesión">
            </div>
        </form>
            <!-- <a class="link" href="/">Olvidé mi contraseña</a>
            <section aria-label="Iniciar sesión con otras cuentas">
                <button class="button">Iniciar sesión con Google</button>
                <button class="button">Iniciar sesión con Twitter</button>
            </section>
            <div>
                No tienes ninguna cuenta. <a>Regístrate</a>
            </div> -->
    </main>
    <footer class="main-footer">
        <ul class="list">
            <li>
                <a class="link" href="/">Contáctanos</a>
            </li>
            <li>
                <a class="link" href="/">Política de Privacidad</a>
            </li>
            <li>
                <a class="link" href="/">Términos y Condiciones</a>
            </li>
        </ul>
    </footer>
</body>
</html>
